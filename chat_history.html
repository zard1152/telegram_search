<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天记录展示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: space-between;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            font-size: 20px;
            padding: 10px;
            text-align: center;
        }
        .chat-window {
            background-color: #f1f1f1;
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
        }
        .message {
            border-radius: 5px;
            margin-bottom: 10px;
            padding: 10px;
        }
        .sender {
            font-weight: bold;
        }
        .date {
            font-size: 12px;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            聊天记录
        </div>
        <div class="chat-window" id="chat-window">
            <!-- 聊天记录将在此处插入 -->
        </div>
    </div>
    <script src="functional.js"></script>
    <script>
        
        // 在这里添加JavaScript代码，用于从tmp.txt读取聊天记录并插入到HTML中
    </script>
</body>
</html>
