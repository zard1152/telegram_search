<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Formatted JSON Data:</h1>
    <pre id="formatted-json"></pre>

    <script>
        const formattedJsonElement = document.getElementById('formatted-json');

// Fetch data from output.json and display formatted JSON
fetch('output.json')
    .then(response => response.json())
    .then(json_data => {
        formattedJsonElement.textContent = JSON.stringify(json_data, null, 4);
    })
    .catch(error => {
        console.error('Error fetching data:', error);
    });

    </script>
</body>
</html>
